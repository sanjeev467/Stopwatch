<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="countDown">0</p>

    <div class="buttons">
      <button class="start_btn">Start</button>
      <button class="reset_btn">Reset</button>
      <button class="stop_btn">Stop</button>
      <button class="time_btn">Get Time</button>
      <button class="clear_btn">Clear Time</button>
    </div>
    <div class="resetValue"></div>
    <script src="script.js"></script>
  </body>
</html>
